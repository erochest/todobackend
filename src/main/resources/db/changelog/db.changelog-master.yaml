databaseChangeLog:
  - changeSet:
      id: create_todoitem_table
      author: Eric Rochester
      changes:
        - createTable:
            tableName: todo_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
  - changeSet:
      id: add_completed_column_to_todoitem
      author: your_name
      changes:
        - addColumn:
            tableName: todo_item
            columns:
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
